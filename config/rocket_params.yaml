# Rocket Parameters Configuration
# Based on Falcon 9-like vehicle scaled down

# Mass properties
mass:
  dry: 1505.0        # Dry mass [kg]
  wet: 1905.0        # Wet (initial) mass [kg]
  fuel: 400.0        # Propellant mass [kg]

# Engine parameters
engine:
  I_sp: 225.0        # Specific impulse [s]
  T_min: 880.0       # Minimum thrust [N]
  T_max: 3000.0      # Maximum thrust [N]
  delta_max: 20.0    # Maximum gimbal angle [deg]
  n_engines: 1       # Number of engines

# Geometry
geometry:
  r_T_B: [0.0, 0.0, -2.0]    # Thrust point in body frame [m]
  r_cp_B: [0.0, 0.0, 1.0]    # Center of pressure in body frame [m]
  length: 5.0                 # Vehicle length [m]
  diameter: 1.0               # Vehicle diameter [m]

# Inertia (diagonal approximation)
inertia:
  J_xx: 4000.0       # Roll moment of inertia [kg⋅m²]
  J_yy: 4000.0       # Pitch moment of inertia [kg⋅m²]
  J_zz: 100.0        # Yaw moment of inertia [kg⋅m²]

# Aerodynamics
aerodynamics:
  S_ref: 1.0         # Reference area [m²]
  C_D: 0.5           # Drag coefficient
  C_L: 0.0           # Lift coefficient (assume axisymmetric)

# Environment
environment:
  g: 9.807           # Gravitational acceleration [m/s²]
  rho_0: 1.225       # Sea-level air density [kg/m³]
  H_scale: 8500.0    # Scale height [m]
  # For Mars:
  # g: 3.71
  # rho_0: 0.02
  # H_scale: 11100.0

# Constraints
constraints:
  theta_max: 90.0    # Maximum tilt angle [deg]
  omega_max: 60.0    # Maximum angular velocity [deg/s]
  gamma_gs: 20.0     # Glideslope angle [deg]
  v_max: 100.0       # Maximum velocity [m/s]
